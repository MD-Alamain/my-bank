<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-6xl text-center	font-medium	 mt-11	">Amr Bank <span class="text-pink-600 font-bold	">Tumar Taka</span> </h1>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-4">
            <div  class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400	rounded p-8 text-white">
                    <h3 class="text-2xl	">Deposit</h3>
                    <h4 class="text-4xl">$<span id="total-deposit">00</span></h4>
                </div>
                <div class="bg-green-400 rounded p-8 text-white">
                    <h3 class="text-2xl	">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-yellow-400	rounded p-8 text-white">
                    <h3 class="text-2xl	">Balance</h3>
                    <h4 class="text-4xl">$ <span id="total-balance">1000</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-indigo-400 p-8 rounded">
                    <h3 class="text-2xl text-white">Please Deposit</h3>
                    <input id="deposit-input" class="border-green-500 border-2	rounded-md border-purple-800 w-3/4"type="text" placeholder="$ amount you want to deposit" > <br>
                    <button id="deposit-btn" class="bg-red-600 text-white rounded py-2 px-4 mt-4 font-semibold">Deposit</button>
                </div>
                <div class="bg-pink-400 p-8 rounded">
                    <h3 class="text-2xl text-white"> Please Withdraw</h3>
                    <input id="withdraw-input" class="border-green-500 border-2	rounded-md border-purple-800 w-3/4"type="text" placeholder="$ amount you want to Withdraw" > <br>
                    <button id="withdraw-btn" class="bg-red-600 text-white rounded py-2 px-4 mt-4 font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
